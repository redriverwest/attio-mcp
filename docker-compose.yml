services:
  attio-mcp:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    image: attio-mcp:latest
    restart: unless-stopped
    environment:
      MCP_TRANSPORT: ${MCP_TRANSPORT:-sse}
      MCP_HOST: 0.0.0.0
      MCP_PORT: ${MCP_PORT:-8080}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    expose:
      - "${MCP_PORT:-8080}"
